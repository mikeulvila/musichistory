<!-- ***************SIDE NAV BAR********************** -->
<div class="col-sm-3" id="side-nav">
	<form method="post">
		<label class="inner-side-nav">Search: <input ng-model="searchText"></label>
		<div class="inner-side-nav">
			<label for="artist">Artist:</label>
			<select id="artist" ng-model="selectedArtist" ng-options="song.artist for song in combinedSongs | unique: 'artist'">
				<option value="">--Select Artist--</option>
			</select>	
		</div>
		<div class="inner-side-nav">
			<label for="album">Album:</label>
			<select id="album" ng-model="selectedAlbum" ng-options="song.album for song in combinedSongs | filterBy: ['artist']: selectedArtist.artist | unique: 'album'">
				<option value="">--Select Album--</option>
			</select>
		</div>
		<div class="inner-side-nav">
			<label>Genre:</label>
				
					<table>
						<tr>
					        <td><input type="checkbox" name="rock" value="rock"> Rock</td>
					        <td><input type="checkbox" name="pop" value="pop"> Pop</td>
					    <tr>
					        <td><input type="checkbox" name="blues" value="blues"> Blues</td>
					        <td><input type="checkbox" name="classical" value="classical"> Classical</td>
					    </tr>
				    	</tr>
				    	<tr>
					        <td><input type="checkbox" name="jazz" value="jazz"> Jazz</td>
					        <td><input type="checkbox" name="hiphop" value="hiphop"> Hip Hop</td>
				    	</tr>
			    	</table>
			    
		</div>
		<div class="clear-float">
	    	<input type="submit" value="Clear Filter" style="width: 100px;" ng-click="clearFilter()">
		</div>
	</form>
</div>
<!-- *************MAIN WINDOW**************************** -->
<div class="col-sm-7 col-sm-push-1" id="main-window">
	<div id="song-list-container">
	
		<div ng-repeat="song in combinedSongs | filterBy: ['artist']: selectedArtist.artist | filterBy: ['album']: selectedAlbum.album" id="song-container">
			<h2>{{song.title}}</h2>
			<ul class="song-info">
		        <li>Artist: {{song.artist}}</li>
		        <li class="song-info-border">Album: {{song.album}}</li>
		  	</ul>
		  	<!-- remove song from firebase -->
		  	<button ng-click="combinedSongs.$remove(song)">Delete</button>
		</div>
	</div>

</div>
