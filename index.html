<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Music History Project</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
	  	<header id="main-header">
	  	  	<div id="top-header">
	  	  		<div id="logo">
	  	  			<h1>Music History</h1>
	  	  		</div>
	  	  		<div id="discription">
	  	  			<h3>Probably the best playlist app ever....  probably.</h3>
	  	  		</div>
	  	  	</div>
	  	  	<div id="bottom-header" class="clear-float">
	  	  		<div id="nav-bar">
			      <ul id="nav-list">
			        <li><a href="#">Home</a></li>
			        <li id="list-music" class="leftnavborder"><a href="#">List Music</a></li>
			        <li id="add-music" class="leftnavborder"><a href="#">Add Music</a></li>
			      </ul>
			    </div>
		    </div>
	    </header>
	    <header id="invisible-header">
	      <ul id="nav-bar">
	        <li><a href="#">View Music</a></li>
	        <li class="leftnavborder"><a href="#">Add Music</a></li>
	        <li class="leftnavborder"><a href="#">Profile</a></li>
	      </ul>
	    </header>
	<!--_________SIDE NAV BAR___________________-->

  	<div id="body-div">
  		<div id="body-container">
	<div id="form-container">    
		<ul id="enter-song-info" class="hidden">
	      	<li id="song-info-header">Enter song info:</li>
	      	<li>Title:</li>
	      	<li><input type="text" id="song-title" size="25" placeholder="Enter title here"></li>
	      	<li>Artist:</li>  
	      	<li><input type="text" id="song-artist" size="25" placeholder="Enter artist here"></li>
	      	<li>Album:</li>  
	      	<li><input type="text" id="song-album" size="25" placeholder="Enter album here"></li> 	
	      	<li><button id="add">Add</button></li>
        </ul>
    </div>
		<div id="side-nav">
			<form method="post">
				<div class="inner-side-nav">
					<label for="song-length">Song length:</label>
					<input type="range" name="song-length" min="0" max="10" step="1" value="5">
				</div>
				<div class="inner-side-nav">
					<label for="artist">Artist:</label>
					<select id="artist">
						<option>Options</option>
						<option>The Beatles</option>
						<option>Michael Jackson</option>
						<option>Tom Petty</option>
						<option>Eagles</option>
						<option>Pearl Jam</option>
					</select>	
				</div>
				<div class="inner-side-nav">
					<label for="album">Album:</label>
					<select id="album">
						<option>Options</option>
						<option>Abbey Road</option>
						<option>Thriller</option>
						<option>Damn The Torpedos</option>
						<option>Hotel California</option>
						<option>Ten</option>
					</select>
				</div>
				<div class="inner-side-nav">
					<label>Genre:</label>
						<div id="checkbox-style-left">
							<ul>
						        <li><input type="checkbox" name="rock" value="rock"> Rock</li>
						        <li><input type="checkbox" name="pop" value="pop"> Pop</li>
						        <li><input type="checkbox" name="blues" value="blues"> Blues</li>
					    	</ul>
					    </div>
					    <div id="checkbox-style-right">
					    	<ul>
						        <li><input type="checkbox" name="classical" value="classical"> Classical</li>
						        <li><input type="checkbox" name="jazz" value="jazz"> Jazz</li>
						        <li><input type="checkbox" name="hiphop" value="hiphop"> Hip Hop</li>
					    	</ul>
					    </div>
				</div>
				<div class="clear-float">
			    	<input type="submit" value="Filter" style="width: 100px;">
				</div>
			</form>
		</div>

	<!--____________________MAIN WINDOW___________________-->
		
		<div id="main-window">
		  <!-- <div id="song-container">
			<h2>Something</h2>
			<ul class="song-info">
		        <li>The Beatles</li>
		        <li class="song-info-border">Abbey Road</li>
		        <li class="song-info-border">Pop</li>
	      	</ul>
	      </div> -->
		</div>
	  </div>	
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
  </body>

 </html>
