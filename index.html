<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Music History Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  	<header id="main-header">
      <ul id="nav-bar">
        <li><a href="#">View Music</a></li>
        <li class="leftnavborder"><a href="#">Add Music</a></li>
        <li class="leftnavborder"><a href="#">Profile</a></li>
      </ul>
    </header>

<!--_________SIDE NAV BAR___________________-->

	<div id="side-nav">
		<form method="post">
			<div class="inner-side-nav">
				<label for="song-length">Song length:</label>
				<input type="range" name="song-length" min="0" max="10" step="1" value="5">
			</div>
			<div class="inner-side-nav">
				<label for="artist">Artist:</label>
				<select id="artist">
					<option>Options</option>
					<option>The Beatles</option>
					<option>Michael Jackson</option>
					<option>Tom Petty</option>
					<option>Eagles</option>
					<option>Pearl Jam</option>
				</select>	
			</div>
			<div class="inner-side-nav">
				<label for="album">Album:</label>
				<select id="album">
					<option>Options</option>
					<option>Abbey Road</option>
					<option>Thriller</option>
					<option>Damn The Torpedos</option>
					<option>Hotel California</option>
					<option>Ten</option>
				</select>
			</div>
			<div class="inner-side-nav">
				<label>Genre:</label>
					<div id="checkbox-style-left">
				        <input type="checkbox" name="rock" value="rock"> Rock
				        <input type="checkbox" name="pop" value="pop"> Pop
				        <input type="checkbox" name="blues" value="blues"> Blues
				    </div>
				    <div id="checkbox-style-right">
				        <input type="checkbox" name="classical" value="classical"> Classical
				        <input type="checkbox" name="jazz" value="jazz"> Jazz
				        <input type="checkbox" name="hiphop" value="hiphop"> Hip Hop
				    </div>
			</div>
			<div class="clear-float">
		    	<input type="submit" value="Filter">
			</div>
		</form>
	</div>


  </body>

 </html>
